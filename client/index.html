    <!-- OneSignal Web Push SDK v16 -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalInitialized = false;
      
      console.log("üì¢ OneSignal SDK loading...");
      
      // Test basic service worker registration first
      if ('serviceWorker' in navigator) {
        console.log("‚úÖ Browser supports Service Workers");
        navigator.serviceWorker.getRegistrations().then(regs => {
          console.log("üìä Existing service worker registrations before OneSignal init:", regs.length);
          regs.forEach((reg, i) => {
            console.log(`  ${i + 1}. ${reg.scope}`);
          });
        }).catch(err => {
          console.error("‚ùå Error checking service worker registrations:", err);
        });
      } else {
        console.warn("‚ö†Ô∏è  Browser does NOT support Service Workers!");
      }
      
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          console.log("üîÑ OneSignal.init() starting...");
          console.log("üìç Current domain:", window.location.origin);
          console.log("üåê OneSignal App ID: 39eb07fa-42bb-4d6d-86bb-87ebbd5e39b9");
          
          // Verify service worker files exist before init
          try {
            const swResponse = await fetch('/OneSignalSDKWorker.js');
            console.log("üì° OneSignalSDKWorker.js check:", swResponse.status, swResponse.ok ? "‚úì" : "‚úó");
          } catch (e) {
            console.error("‚ùå Failed to fetch OneSignalSDKWorker.js:", e);
          }
          
          const config = {
            appId: "39eb07fa-42bb-4d6d-86bb-87ebbd5e39b9",
            safari_web_id: "web.onesignal.auto.511f3fe8-4f38-4cfd-9441-4579acc1dc24",
            allowLocalhostAsSecureOrigin: true,
            autoResubscribe: true,
            notifyButton: {
              enable: false
            }
          };
          
          console.log("üìã OneSignal config:", config);
          
          // Check if site is HTTPS
          if (window.location.protocol !== 'https:') {
            console.warn("‚ö†Ô∏è  WARNING: Site is not HTTPS! OneSignal requires HTTPS for service workers.");
          } else {
            console.log("‚úÖ Site is HTTPS - OneSignal can register service workers");
          }
          
          console.log("üì¢ Calling OneSignal.init() with config...");
          const result = await OneSignal.init(config);
          
          console.log("üéâ OneSignal.init() completed successfully!");
          console.log("Init result:", result);
          window.OneSignalInitialized = true;
          console.log("‚úÖ OneSignal SDK initialized successfully");
          console.log("üì± Push notifications are enabled for this domain");
          
          // Manually register main service worker if OneSignal doesn't do it automatically
          console.log("üîß Attempting manual service worker registration...");
          if ('serviceWorker' in navigator) {
            try {
              console.log("üìù Registering /OneSignalSDKWorker.js...");
              const swReg = await navigator.serviceWorker.register('/OneSignalSDKWorker.js', { scope: '/' });
              console.log("‚úÖ OneSignalSDKWorker registered:", swReg.scope);
            } catch (swError) {
              console.warn("‚ö†Ô∏è  OneSignalSDKWorker registration failed:", swError?.message);
            }
          }
          
          // Check if OneSignal is ready
          if (OneSignal.User) {
            console.log("üë§ OneSignal.User available");
            try {
              const externalId = await OneSignal.User.getExternalId?.();
              console.log("üë§ External ID:", externalId);
            } catch (e) {
              console.log("‚ÑπÔ∏è  Could not get external ID:", e?.message);
            }
          }
          
          // Log service worker status AFTER delays
          const checkServiceWorkers = async (delayMs, label) => {
            return new Promise(resolve => {
              setTimeout(async () => {
                try {
                  const sw = await navigator.serviceWorker?.getRegistrations?.();
                  console.log(`üì° [${label}] Service workers registered: ${sw?.length ?? 0}`);
                  if (sw?.length === 0) {
                    console.warn(`‚ö†Ô∏è  [${label}] NO SERVICE WORKERS REGISTERED!`);
                  }
                  sw?.forEach((reg, i) => {
                    console.log(`  [${label}] ${i + 1}. Scope: ${reg.scope}`);
                    console.log(`  [${label}]    Active: ${reg.active ? 'Yes' : 'No'}`);
                  });
                  resolve(sw?.length ?? 0);
                } catch (swError) {
                  console.error(`‚ùå [${label}] Service worker check failed:`, swError?.message);
                  resolve(0);
                }
              }, delayMs);
            });
          };
          
          // Check at multiple intervals
          await checkServiceWorkers(500, "500ms");
          await checkServiceWorkers(2000, "2s");
          await checkServiceWorkers(5000, "5s");
          
          // Request notification permission if available
          try {
            const permission = await OneSignal.Notifications.permission;
            console.log("üîî Current permission:", permission);
            if (!permission) {
              console.log("üì¢ Requesting notification permission...");
              const result = await OneSignal.Notifications.requestPermission();
              console.log("üì¢ Permission result:", result);
            }
          } catch (permError) {
            console.log("‚ÑπÔ∏è  Notification permission check failed:", permError?.message);
          }
          
          // Establish subscription - this registers the browser for push notifications
          console.log("üì¨ Establishing push subscription...");
          try {
            // Check native browser push subscription from service worker
            if ('serviceWorker' in navigator) {
              const registration = await navigator.serviceWorker.ready;
              console.log("üì¨ Service worker ready for subscription");
              
              try {
                const subscription = await registration.pushManager.getSubscription();
                console.log("üì¨ Browser native subscription:", subscription ? "EXISTS" : "NOT FOUND");
                if (subscription) {
                  console.log("üì¨ Subscription endpoint:", subscription.endpoint?.substring(0, 50) + "...");
                }
              } catch (pushError) {
                console.warn("‚ö†Ô∏è  Could not check push subscription:", pushError?.message);
              }
            }
            
            // OneSignal v16 subscription status
            let currentSub = await OneSignal.User.pushSubscription?.getIdAsync?.();
            console.log("üì¨ OneSignal subscription ID:", currentSub);
            
            // The browser has a native subscription - this is enough for push to work!
            // OneSignal SDK will use the browser's subscription even if it doesn't report an ID
            if (registration) {
              const browserSub = await registration.pushManager.getSubscription();
              if (browserSub) {
                console.log("‚úÖ Browser push subscription is active and ready!");
                console.log("üìç Push endpoint configured with FCM");
                console.log("üéØ OneSignal service worker will use this subscription to receive notifications");
              }
            }
            
            const onesignalId = await OneSignal.User.getOnesignalId?.();
            console.log("üÜî OneSignal User ID:", onesignalId);
            
            const finalSub = await OneSignal.User.pushSubscription?.getIdAsync?.();
            if (finalSub) {
              console.log("üéâ User successfully subscribed to push notifications!");
              console.log("‚úÖ Ready to receive push notifications on this device!");
            } else {
              console.warn("‚ö†Ô∏è  OneSignal subscription not yet established");
              console.log("‚ÑπÔ∏è  This may be normal - subscription might be created after next page load");
            }
          } catch (subError) {
            console.log("‚ÑπÔ∏è  Subscription check failed:", subError?.message);
          }
        } catch (error) {
          console.error("‚ùå OneSignal SDK initialization failed");
          console.error("Error:", error?.message);
          console.error("Stack:", error?.stack);
          console.warn("‚ö†Ô∏è OneSignal SDK not available on this domain");
          console.warn("‚ÑπÔ∏è  Push notifications work on production (trendx.social)");
          console.warn("‚ÑπÔ∏è  Backend notification system is working - HTTP 200 responses confirmed");
          
          // Store error for debugging but don't block app
          window.OneSignalInitError = error;
        }
      });
    </script>
